<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat - Gotalk app</title>
    
    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;700&display=swap" rel="stylesheet">
        

    <!-- FONT AWESOME PACK -->
    <script src="https://kit.fontawesome.com/8ff303108c.js" crossorigin="anonymous"></script>


    <!-- CSS STYLE -->
    <link rel="stylesheet" href="styles.css">


    <!-- FAVICON -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🚀</text></svg>">

</head>
<body>
    <div id="container">

        <div id="left">
            <div id="roomContainer">
                <div id="appName">
                    <i class="fas fa-paper-plane"></i>
                    <h1>Welcome, <span id="username"></span> 👋</h1>
                </div>
                <div id="roomHolder">

                    <div id="roomList">
                        <div id="roomImg">🌮</div>
                        <div id="roomName">
                            <h3>Where to eat?</h3>
                            <p><span id="chatAmount">36</span> chats in the room</p>
                        </div>
                    </div>
                    <div id="roomList">
                        <div id="roomImg">🎉</div>
                        <div id="roomName">
                            <h3>Next party</h3>
                            <p><span id="chatAmount">36</span> chats in the room</p>
                        </div>
                    </div>
                    <div id="roomList">
                        <div id="roomImg">✈️</div>
                        <div id="roomName">
                            <h3>Paris 2022</h3>
                            <p><span id="chatAmount">36</span> chats in the room</p>
                        </div>
                    </div>

                </div>
                <div id="terminate">
                    <button onclick="terminateSession()">Terminate session</button>
                </div>
            </div>
        </div>
        <div id="right">
            <div id="sendArea">
                <div id="sendBubble">
                    <input type="text" name="" id="yourMessage">
                    <button onclick="sendMessage()">send</button>
                </div>
            </div>
            <div id="messageContainer"></div>
        </div>
        
    </div>


    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-app.js"></script>

    <!-- FIREBASE DATABASE -->
    <script src="https://www.gstatic.com/firebasejs/7.15.3/firebase-database.js"></script>

    <!-- JAVASCRIPT -->
    <script src="script-chat.js"></script>

</body>
</html>
